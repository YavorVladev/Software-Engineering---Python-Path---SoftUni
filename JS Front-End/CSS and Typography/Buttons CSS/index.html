<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b55f6e2cb.js"
      crossorigin="anonymous"
    ></script>
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <ul>
      <li>
        <a class="button">Learn More</a>
      </li>
      <li><button class="normal">Learn More</button></li>
      <li><button class="normal" id="last">Learn More</button></li>
    </ul>

    <h2 class="second">Filled Buttons</h2>
    <ul>
      <li>
        <a class="button">Learn More</a>
      </li>
      <li><button class="fill">Learn More</button></li>
      <li><button class="fill" id="last">Learn More</button></li>
    </ul>

    <h2 class="third">Icon buttons</h2>
    <ul>
      <li>
        <a class="button"
          ><i class="fa-solid fa-arrow-down picture"></i>Download</a
        >
      </li>
      <li>
        <button class="fill last icon">
          <i class="fa-solid fa-arrow-down picture"></i>Download
        </button>
      </li>
      <li>
        <button class="fill last icon">
          <i class="fa-solid fa-arrow-down picture"></i>Download
        </button>
      </li>
    </ul>
  </body>
</html>
