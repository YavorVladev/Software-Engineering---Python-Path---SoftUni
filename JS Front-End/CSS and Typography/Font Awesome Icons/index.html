<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5b55f6e2cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Font Awesome Icons</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-house-chimney icons"></i>Home</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-book icons"></i>Library</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-pencil icons"></i>Applications</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-gears icons"></i>Settings</a>
        </li>
      </ul>
    </nav>

    <p>
      <button class="shopping">
        <i class="fa-solid fa-cart-shopping"></i>Checkout
      </button>
    </p>
    <p>
      <button class="info"><i class="fa-solid fa-circle-info"></i>Info</button>
    </p>
    <p>
      <button class="delete">
        <i class="fa-regular fa-trash-can"></i>Delete
      </button>
    </p>
  </body>
</html>
